name: E2E Tests

on:
  pull_request:
    branches: [main, master]

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:e2e -- --project=chromium e2e/tests/smoke/

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke-tests

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run functional tests
        run: npm run test:e2e -- --project=${{ matrix.browser }} e2e/tests/functional/

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: smoke-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual tests
        run: npm run test:e2e -- --project=chromium e2e/tests/visual/

      - name: Upload visual diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: |
            test-results/
            playwright-report/
            e2e/snapshots/
          retention-days: 7

  update-snapshots:
    name: Update Visual Snapshots
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'update-snapshots')
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Update snapshots
        run: npm run test:e2e:update-snapshots -- --project=chromium e2e/tests/visual/

      - name: Commit updated snapshots
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add e2e/snapshots/
          git diff --staged --quiet || git commit -m "chore: update visual snapshots"
          git push

  all-tests:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, functional-tests, visual-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.smoke-tests.result }}" != "success" ]; then
            echo "Smoke tests failed"
            exit 1
          fi
          if [ "${{ needs.functional-tests.result }}" != "success" ]; then
            echo "Functional tests failed"
            exit 1
          fi
          if [ "${{ needs.visual-tests.result }}" != "success" ]; then
            echo "Visual tests failed"
            exit 1
          fi
          echo "All tests passed!"
